<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DocProcessing System</title>
  <meta name="description" content="End-to-end system for docProcessing UROP">
  <meta name="author" content="Prabhakar Kafle">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.5.1/dist/annotorious.min.css">
  <link rel="stylesheet" href="/static/style.css">

  <style>
    .processed-image {
      max-width: 100%;
    }
    #form-submit span {
      display: none;
    }
    #form-submit.disabled span {
      display: inline-block;
    }
  </style>

</head>

<body>
  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-12">
        <form id="upload-form" action="/process">
          <div class="container">
            <div class="row align-items-center">
            <div class="mb-3 col">
              <label for="document" class="form-label">Choose File</label>
              <input class="form-control" type="file" id="document" name="document" required>
            </div>
            <div class="mb-3 col">
              <label for="page" class="form-label">Page number</label>
              <input class="form-control" type="number" id="page" name="page" required value="1">
            </div>
            <div class="btn-group col-auto" role="group" aria-label="Algorithm Selection">
              <input type="radio" class="btn-check" name="actionType" id="btnradio1" autocomplete="off" value="checkbox" checked>
              <label class="btn btn-outline-primary" for="btnradio1">Checkbox Detection</label>
            
              <input type="radio" class="btn-check" name="actionType" id="btnradio2" autocomplete="off" value="uniform_table">
              <label class="btn btn-outline-primary" for="btnradio2">Regular Table Detection</label>
            
              <input type="radio" class="btn-check" name="actionType" id="btnradio3" autocomplete="off" value="non_uniform_table">
              <label class="btn btn-outline-primary" for="btnradio3">Key Value Detection</label>
            
              <input type="radio" class="btn-check" name="actionType" id="btnradio4" autocomplete="off" value="blank_space" disabled>
              <label class="btn btn-outline-primary" for="btnradio4">Blank Space Detection</label>
            </div>
            <button type="submit" class="btn btn-primary" id="form-submit">
              Submit
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>

            </div>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-5">
        <div id="image-container">

        </div>
      </div>
      <div class="col-12 col-md-7">
        <!-- <pre id="response-container" style="max-height: 90vh; overflow: auto; border: 1px solid #888">
          {"hello": "hi", "no hello": "no hi"}
        </pre> -->
        <form id="parsed-form">
        </form>
        <!-- <template id="cluster-template">
          <div class="cluster py-3 border rounded"></div>
        </template> -->
        <template id="checkbox-template">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label"></label>
          </div>
        </template>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.5.1/dist/annotorious.min.js"></script>
  <script src="/static/index.js"></script>
</body>
</html>
